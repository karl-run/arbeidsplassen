name: Cypress Tests using Cypress Docker Image

on: 
    push:
        paths-ignore:
            - "**.md"
            - ".gitignore"
            - ".env.local"
            - "docker-compose.yml"
            - "LICENCE"
            - "CODEOWNERS"
        branches:
            - 'master'
            - 'feature/**'

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    permissions:
        packages: write
        contents: write
        actions: read
    container:
      image: cypress/browsers:node18.12.0-chrome106-ff106
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          browser: chrome
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}